<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <form class="selection-screen">
      <h1>Select Game Settings</h1>
      <p>please select the settings according to your liking</p>
      <div class="selection-player">
        <div class="selection-picks">
          <h2>Player 1 (x)</h2>
          <input type="text" name="player1" id="player_1_name" placeholder="enter name (optional)">
          <div class="radio-selections">
            <div>
              <input type="radio" name="choice_player_1" id="robot_1" value="robot_1">
              <label for="robot_1">robot ðŸ¤–</label>
            </div>
            <div>
              <input type="radio" name="choice_player_1" id="player_1" value="robot_1" checked>
              <label for="player_1" class="">human ðŸ˜³</label>
            </div>
          </div>
        </div>
        <div class="selection-picks">
          <h2>Player 2 (o)</h2>
          <input type="text" name="player2" id="player_2_name" placeholder="enter name (optional)">
          <div class="radio-selections">
            <div>
              <input type="radio" name="choice_player_2" id="robot_2" value="robot_2" checked>
              <label for="robot_2">robot ðŸ¤–</label>
            </div>
            <div>
              <input type="radio" name="choice_player_2" id="player_2" value="player_2">
              <label for="player_2">human ðŸ˜³</label>
            </div>
          </div>
        </div>
      </div>
      <button class="left-right" id="start_button">Start Game</button>
    </form>
    <div class="counter">
      <div class="container">
        <h1 id="three" class="not-visible">3</h1>
        <h1 id="two" class="not-visible">2</h1>
        <h1 id="one" class="not-visible">1</h1>
        <h1 id="start" class="not-visible">start</h1>
      </div>
    </div>
    <div class="game-screen not-visible">
      <h1>Tic Tac Toe</h1>
      <h3 id="game_turn">Player 1's turn</h3>
      <div class="game-area not">
        <div>
          <div id="1" class="box"></div>
          <div id="2" class="box"></div>
          <div id="3" class="box"></div>
        </div>
        <div>
          <div id="4" class="box"></div>
          <div id="5" class="box"></div>
          <div id="6" class="box"></div>
        </div>
        <div>
          <div id="7" class="box"></div>
          <div id="8" class="box"></div>
          <div id="9" class="box"></div>
        </div>
      </div>
    </div>
    <div class="win-background not-visible"></div>
    <div class="win_screen not-visible">
      <h1 id="win_text">It's a tie</h1>
      <button id="button_restart">restart</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
